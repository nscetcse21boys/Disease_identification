<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="./stroke.css">

  
</head>

<body>
  <!-- {% extends "Index.html" %}
{% block title %}Calculation{% endblock %}
{% block content %} -->



<div id="FormContainer">
  <div class="ImgContainer">


  </div>
  <form id="Form">
      <h1 id="FormHeading">Stroke Prediction</h1>
      <div class="firstrow">
          <li><label for="age">Age:</label>
              <input type="number" id="age" name="age" placeholder="Enter your age">
          </li>
          <li><label for="ever_married">Ever Married?</label>
            <select>
              <option id="ever_married" name="ever_married" value="1">Yes</option>
              <option id="ever_married" name="ever_married" value="0">No</option>
            <select>
          </li>
      </div>
      <li>
          <label for="hypertension">Are you deal with hypertension:</label>
          <select>
            <option id="hypertension" name="hypertension" value="1">Yes</option>
            <option id="hypertension" name="hypertension" value="0">No</option>
          <select>
      </li>
      <div class="secondrow">
          <li><label for="gender">Gender</label>
              <select>
                  <option value="1" name="gender">Male</option>
                  <option value="0" name="gender">Female</option>
              <select>
          <li>
              <label for="work_type">Your Work Type:</label>
              <select name="work_type" id="work_type">
                <option value="."></option>
                <option value="0">Government Job</option>
                <option value="1">Private</option>
                <option value="2">Self-Employed</option>
                <option value="3">Children</option>
            <select>
          </li>
      </div>
      <div class="thirdrow">
          <li><label for="Residence_type">Resicence Type:</label>
            <select>
              <option id="Residence_type" name="Residence_type" value="1">Urban</option>
              <option id="Residence_type" name="Residence_type" value="0">Rural</option>
          <select>
          <li><label for="avg_glucose_level">Glucose level:</label> <input type="float" id="avg_glucose_level" name="avg_glucose_level" placeholder="Example:4.2"></li>
          <li><label for="bmi">Body Mass index:</label> <input type="float" id="bmi" name="bmi" placeholder="Example: 27.2"></li>
          <li><label for="smoking_status">Smoking Status:</label>
            <select name="smoking_status" id="smoking_status">
              <option value="0">Formerly Smoked</option>
              <option value="1">Never Smoked</option>
              <option value="2">Smokes</option>
              <option value="3">Unknown</option>
          <select></li>
      </div>
      
      <button type="submit">Submit</button>
  </form>

</div>

<!-- {% endblock %} -->

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="./stroke.js"></script>

</body>
</html>
